<div class="menu-container">
  @for (menuItem of menu; track menuItem){
    <app-menu-item
      [item]="menuItem"
      [selected]="menuItem.name === selectedItem"
      [count]="menuItem.name === selectedItem ? totalItemsCount : 0"
      (menuItemClick)="menuClick($event)"
    ></app-menu-item>
  }
</div>
